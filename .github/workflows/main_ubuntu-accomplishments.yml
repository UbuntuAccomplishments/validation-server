# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ubuntu-accomplishments

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_7a47e3f5ad4f40d6a1671406e68da73e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_077ef54b9bf44607832dcd1e55178f3f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7a47e3f5ad4f40d6a1671406e68da73e }}/diddledani/ubuntu-accomplishments-validation-server:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ubuntu-accomplishments'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_476a286f88104a9384cbf575d491e6f0 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7a47e3f5ad4f40d6a1671406e68da73e }}/diddledani/ubuntu-accomplishments-validation-server:${{ github.sha }}'
