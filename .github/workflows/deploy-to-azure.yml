
name: ðŸš€ Deploy to Azure

on: push

env:
  AZURE_WEBAPP_NAME: ubuntu-accomplishments
  CONTAINER_IMAGE_NAME: diddledan/ubuntu-accomplishments-validation-server

jobs:
  build-and-deploy-to-prod:
    runs-on: ubuntu-latest
    environment: prod
    steps:
    - uses: actions/checkout@master
    - name: Azure authentication
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: Docker Build & Push to ACR
      run: |
        docker build . -t ${{ env.CONTAINER_IMAGE_NAME }}:${{ github.sha }}
        docker push ${{ env.CONTAINER_IMAGE_NAME }}:${{ github.sha }} 
    - name: 'Deploy to Azure Web App for Container'
      uses: azure/webapps-deploy@v2
      with: 
        app-name: ${{ env.AZURE_WEBAPP_NAME }} 
        images: ${{ env.CONTAINER_IMAGE_NAME }}:${{ github.sha }}
